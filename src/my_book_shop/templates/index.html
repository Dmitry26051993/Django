<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Книги</h1>
{% for book in books %}
    <h3>{{ book.title }}</h3>
    <h3>{{ book.text }}</h3>
    <h3>{{ book.date }}</h3>
    <a href="{% url 'add_like' book_id=book.id %}"><h3>likes: {{ book.likes }}</h3></a>
    {% if book.comments.exists %}
        <h4> Comments: </h4>
        {% for comment in book.comments.all %}
            <h5>{{ comment.text }}</h5>
        {% endfor %}
    {% endif %}
<br>

{% endfor %}
</body>
</html>
